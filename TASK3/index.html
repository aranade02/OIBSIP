    <body>
        <header><h1>Temperature Converter</h1></header>
        
    <div class="container">
          
         <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <h2>Please enter the temperature you would like to convert</h2>
            <div class="textbox1">
            <input type="number" class="textbox" id="value1">
            <select id="temp" class="textbox">
              <option value="celsius">°celsius</option>
              <option value="farenheit">°farenheit</option>
            </select> 
            </div><br>
            <input type="submit" value="Convert" class="btn"><br/>
            <span id="Finalresult"></span>

        </form>
    </div>
<script src="index.js"></script>
  </body>
